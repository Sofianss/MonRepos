<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Me contacter</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div id="backgroundImg">
            <img src="./m2i.jpg" alt="Logo de M2i" class="img">
        <legend>Les Formulaires</legend>
        <div class="container">
            <form action="">  <fieldset>
                <legend>Formulaire</legend>
                <div class="space">
                <label for="Mr">Mr</label>
                <input type="radio" value="Mr" name="genre" />
                <label for="Mme">Mme</label>
                <input type="radio" value="Mme" name="genre" checked/>
                <label for="Mlle">Mlle</label>
                <input type="radio" value="Mlle" name="genre" />
                </div>
                
                <div class="space">
                <label for="Nom">Nom :</label>
                <input type="text" placeholder="Nom" name="Nom" />
                </div>
                <div class="space">
                <label for="Prenom">Prenom :</label>
                <input type="text" name="Prenom" placeholder="Prenom" name="Prenom" />
                </div>
                <div class="space">
                <label for="Nom">Objet :</label>
                <input type="text" placeholder="" name="" />
                </div>
                <label for="Description">Veuillez faire une courte description :</label>
                <textarea name="Description" cols="30" rows="10" placeholder=""></textarea>
                </div>
                <div class="space">
                <input type ="submit" value="Valider">
                <button type="reset">Annuler</button>
                </div>
            </fieldset>
        </form>
          
        </div>
    </main>
</body>
</html>
