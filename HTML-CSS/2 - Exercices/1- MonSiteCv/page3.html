<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Me contacter</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div id="backgroundImg">
            <img src="./m2i.jpg" alt="Logo de M2i" class="img">
        <legend>Les Formulaires</legend>
        <!--Input Type Radio (Selection Unique)-->
        <div class="container">
            <form action="">  <fieldset>
                <legend>Formulaire</legend>
                <div class="space">
                <label for="Mr">Mr</label>
                <input type="radio" value="Mr" name="genre" />
                <label for="Mme">Mme</label>
                <input type="radio" value="Mme" name="genre" checked/>
                <label for="Mlle">Mlle</label>
                <input type="radio" value="Mlle" name="genre" />
                </div>
                <!--Input type test-->
                <div class="space">
                <label for="Nom">Nom :</label>
                <input type="text" placeholder="Nom" name="Nom" />
                </div>
                <div class="space">
                <label for="Prenom">Prenom :</label>
                <input type="text" name="Prenom" placeholder="Prenom" name="Prenom" />
                </div>
                <!--Input date (datespicker)-->
                <div class="space">
                    <div>
                        <label for="Date">Date</label>
                    </div>
                    <input type="date" name="date">
                </div>
                <!--Input type Password-->
                <div class="space">
                <label for="Password">Password :</label>
                <input type="Password" name="Password" />
                </div>
                <!--Input type Checkbox (Sélection multiple)-->
                <div class="space">
                    <label>
                        Java
                        <input type="checkbox" value="java" name="java">
                    </label>
                    <label>
                    C#
                    <input type="checkbox" value="csharp" name="csharp" checked />
                    </label>

                    <label>
                    JS
                    <input type="checkbox" value="js" name="js">
                    </label>
                    </div>
                    <!--Autre checkbox avec CSS-->
                    <div class="space">
                        <label>Maitrisez-vous le C#</label>
                        <label class="ck_label">
                            <input type="checkbox" name="ch1" class="btn_chb">
                            <span id="snon">NON</span>
                            <span id="soui">OUI</span>
                            <span id="round"></span>
                        </label>
                    </div>
                    <!--Select pour un menu déroulant (choix unique)-->
                    <div class="space">
                        <label>Liste de villes</label>
                        <select name="ville">
                        <option disabled>Ville</option>
                        <option value="Lille">Lille</option>
                        <option value="Paris">Paris</option>
                        <option value="Lyon">Lyon</option>
                        <option value="Angers">Angers</option>
                        <option value="Tours">Tours</option>
                        </select>
                    </div>
                    <!--Select pour un menu déroulant (choix multiple)-->
                    <div class="space">
                        <label>Liste de villes et pays</label>
                        <select name="villemultiple" multiple>
                        <optiongroup label="Ville">
                        <option value="Lille">Lille</option>
                        <option value="Paris">Paris</option>
                        <option value="Lyon">Lyon</option>
                        <option value="Angers">Angers</option>
                        <option value="Tours">Tours</option>
                        </optiongroup>
                        <optiongroup label="Pays">
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Angleterre">Angleterre</option>
                        <option value="Suisse">Suisse</option>
                        <option value="Italie">Italie</option>   
                        </optiongroup>
                       </select>
                       </div>
                       <div class="space">
                        <label for="Description">Veuillez faire une courte description</label>
                        <textarea name="Description" cols="30" rows="10" placeholder=""></textarea>
                       </div>
                       <!--Pour l'affichage des chevrons-->
                       

                       <div class="space">
                     <input type ="submit" value="Valider">
                     <button type="reset">Annuler</button>
                       </div>
            </fieldset>
        </form>
          
        </div>
    </main>
</body>
</html>
